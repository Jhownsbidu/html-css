<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        fieldset{
            background-image: linear-gradient(to bottom, white, blue);
            color: white;
        }
        label{
            font-size: 19px;
            color: black;
            
        }
        legend{
            font-size: 20px;
            color: black;
            text-align: center;
        }
    </style>
</head>
<body>
    <head>Exemplo de Formulário</head>
    <form action="cadastro.php" method="get"  autocomplete="on">
        <fieldset>
            <legend>sexo</legend>
            <input type="radio" name="sexo" id="isxmas"> <label for="isxmas"> Masculino</label><br>
            <input type="radio" name="sexo" id="isxfen"> <label for="isxfen"> Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esporte favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label> <br>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label> <br> 
            <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tenis</label> <br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
