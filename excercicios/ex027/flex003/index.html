<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        .conteiner{
            background-color: lightsalmon;

            display: flex;
            flex-flow: row-reverse  wrap;
         

        }
        .item{
            background-color: lightskyblue;
            border:  1px solid black;
            text-align: center;
            
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item"> Exemplo de blo A</div>
        <div class="item"> Exemplo de blo B</div>
        <div class="item"> Exemplo de blo C</div>
        <div class="item"> Exemplo de blo D</div>
        <div class="item"> Exemplo de blo E</div>
        <div class="item"> Exemplo de blo F</div>
        <div class="item"> Exemplo de blo G</div>

    </div>
    
</body>
</html>
